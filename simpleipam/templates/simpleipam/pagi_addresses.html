{% extends "simpleipam/base.html" %}
{% load render_table from django_tables2 %}
{% load staticfiles %}

{% block menu %}
<div class="collapse navbar-collapse" id="my-collapse-1">
	<ul class="nav navbar-nav">
		<li><a href="/pools">Pools</a></li>
	</ul>
	<ul class="nav navbar-nav">
		<li class="active"><a href="/pool/{{pool}}">{{pool}}</a></li>
	</ul>
	<form class="navbar-form navbar-left" role="search" action="/pool/{{pool}}" method="get">
    	<div class="form-group">
        	<input type="text" id="address" name="address" class="form-control" placeholder="IP Address">
        	<input type="text" id="comments" name="comments" class="form-control" placeholder="Comments String">
        </div>
       	<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
    </form>
	<ul class="nav navbar-nav navbar-right">
		<li><a href="/logout?next=/">logout</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-nav-right">
		{% block org_dropdown %} {% endblock %}
		<li><a href="/admin" target="_blank">Admin</a></li>
	</ul>
</div>
{% endblock %}

{% block content %}
	<div class="row">
		<div class="container-fluid">
			<div class="col-xs-12">	
				{% render_table table %}
			</div>
		</div> <!-- Container -->
	</div>
{% endblock %}
