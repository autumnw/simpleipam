{% load staticfiles %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta name="author" content="Autumn Wang" />
	<meta name="description" content="Simple IMAP" />
	<!--meta http-equiv="refresh" content="{%block auto_refresh_interval%}10{%endblock%}"-->
	<title>
		Simple IP Address Management Tool
	</title>
	<link href="{% static 'bootstrap3/css/bootstrap.css' %}" rel="stylesheet">
	<link rel="stylesheet" href="{% static 'css/gslbconsole.css' %}" type="text/css" media="screen" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
	<script src="{% static 'bootstrap3/js/bootstrap.js' %}"></script>

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="page-header">
				<!--<div class="container-fuild">-->
				<div class="row">
					<div class="col-xs-2"> 
						<img src="{% static 'simpleipam/images/logo.png' %}" class="img-rounded">
					</div>
					<div class="col-xs-4 col-xs-offset-2"> 
						<H4>Simple IPAM</H4>
					</div>
			    </div>
				<!--</div>-->
			</div> <!-- page-header -->

					<div class="navbar-header">

					</ul>
				</div>
			</nav> <!-- navigation -->

	{% block content %}{% endblock %}
	
	<div class="row">
		<div class="container-fluid">
		    <nav class="navbar navbar-default navbar-fixed-bottom">
		        <div class="navbar-inner navbar-content-center">
